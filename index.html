<!DOCTYPE html>
<html lang="en">

<head>
    <title>My CashTokens Webwallet</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chota.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://cdn.mainnet.cash/mainnet-1.0.9.js"></script>
</head>

<body>
    <div>
    <header>
        <h1>My CashTokens Webwallet</h1>
        <b>Connected to chipnet</b>
        <div>
        <nav class="nav">
          <div class="nav-left">
            <a class="brand" href="#">Wallet</a>
            <div class="tabs">
              <a id="view1" class="view">MyTokens</a>
              <a id="view2" class="view">CreateTokens</a>
            </div>
          </div>
        </nav>
        </div>
    </header>
    </div>
    <main>
        <div class="container">
        <div id="walletView">

            <fieldset>
            <p class="grouped">
            <div>Wallet balance:<span class="text-primary" id="balance"></span></div>
            <div>Wallet token balance: <span class="text-primary" id="tokenBalance"></span></div>
            <div>Address: <span class="depositAddr" id="depositAddr"></span>
            <button type="button" style="background: none; padding: 0; " onclick="copyEvent('depositAddr')">ðŸ“‹</button></div>
            <div class="is-center">Deposit QR</div>
            <div><img id="depositQr" class="depositQr" src="./qrcode.jpg"/></div>
            </p>
            </fieldset>

            <br>
            <div>

                <fieldset>
                <legend>Send tBCH to</legend>
                <p class="grouped">
                <input id="sendAddr" placeholder="address">
                <input id="sendAmount" placeholder="amount satoshis">
                </p>

                <input type="button" id="send" value="Send">
                <input type="button" id="sendMax" value="Send All Funds">
                </fieldset>

            </div>
        </div>

        <div id="tokenView" style="display: none;">
            <div id="noTokensFound"></div>
            <template id="token-template">
                <div class="item">

                    <fieldset>
                    <legend>Send Tokens</legend>
                    <div id="tokenType"></div>
                    <div id="tokenID" class="tokenID"></div>
                    <div id="tokenCommitment"></div>
                    <div id="tokenAmount"></div>
                    <br>
                    <div id="tokenSend" style="display: none;">
                        Send these tokens to
                        <p class="grouped">
                        <input id="tokenAddress" placeholder="token address">
                        <input id="sendTokenAmount" placeholder="amount tokens">
                        </p>
                        <input type="button" id="sendSomeButton" value="Send">
                        <input type="button" id="sendAllButton" value="Send All Tokens">
                    </div>
                    </fieldset>

                    <div id="nftSend" style="display: none;">
                        Send this NFT to
                        <p class="grouped">
                        <input id="tokenAddress" placeholder="tokenAddress">
                        <input type="button" id="sendNFT" value="Send NFT">
                        </p>
                    </div>
                    <div id="nftMint" style="display: none;">
                        Mint immutable NFT
                        <input id="commitmentInput" placeholder="commitment">
                        <input type="button" id="mintNFT" value="Mint NFT">
                    </div>
                    <hr style="margin: 15px">
                </div>
            </template>

            <div id="Placeholder"></div>
        </div>

        <div id="createTokensView" style="display: none;">

            <fieldset>
            <legend>Create new fungible tokens</legend>
            <input id="tokenSupply" placeholder="total supply">
            <input type="button" id="createTokens" value="Create">
            </fieldset>
            <br><br>

            <fieldset>
            <legend>Create a new minting NFT</legend>
            <input type="button" id="createMintingToken" value="Create">
            </fieldset>

        </div>
        <footer>
            <br>
            <p>
                built with <a href="https://mainnet.cash/" target="_blank">Mainnet.cash</a>
            </p>
            <div>
            <a href="https://github.com/mr-zwets/mvp-cashtokens-webwallet" target="_blank">
                <img class="githublogo" src="./github.png" alt="Github logo">
            </a>
            </div>
        </footer>
        </div>
    </main>



<script type="module" src="./script.js"></script>
<script>
    function copyEvent(id)
    {
        var str = document.getElementById(id);
        console.log(str)
        window.getSelection().selectAllChildren(str);
        document.execCommand("Copy")
    }
</script>
</body>
</html>
